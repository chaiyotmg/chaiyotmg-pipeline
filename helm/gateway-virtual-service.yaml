apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: public-gw
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port: 
      number: 80
      name: http
      protocol: HTTP
    hosts: 
    - dev-portfolio-api.chaiyot.dev
    - dev-portfolio.chaiyot.dev
    - portfolio-api.chaiyot.dev
    - portfolio.chaiyot.dev
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - dev-portfolio-api.chaiyot.dev
    - dev-portfolio.chaiyot.dev
    - portfolio-api.chaiyot.dev
    - portfolio.chaiyot.dev
    tls:
      mode: SIMPLE
      credentialName: edge-tls
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: redirect-http-to-https
  namespace: istio-system
spec:
  hosts:
    - chaiyot.dev
    - '*.chaiyot.dev'
  gateways:
    - istio-system/public-gw
  http:
    - match:
        - port: 80
          uri:
            prefix: /
      redirect:
        scheme: https
        redirectCode: 301
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: echo
  namespace: microservice-dev
spec:
  hosts:
  - dev-portfolio-api.chaiyot.dev
  - portfolio-api.chaiyot.dev
  gateways:
  - istio-system/public-gw
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: echo.microservice-dev.svc.cluster.local
        port:
          number: 80