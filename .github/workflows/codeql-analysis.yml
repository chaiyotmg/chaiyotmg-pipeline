name: "CodeQL"

on:
  push:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: self-hosted

    permissions:
      security-events: write # ต้องการสิทธิ์ในการเขียนผลลัพธ์การสแกนความปลอดภัย
      actions: read # ต้องการสิทธิ์ในการอ่านข้อมูลจาก Actions
      contents: read # ต้องการสิทธิ์ในการอ่านเนื้อหาของ repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # ดึงโค้ดจาก repository ของคุณ

    # เริ่มต้นการตั้งค่า CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: go

    # สร้างฐานข้อมูล CodeQL และรันการวิเคราะห์
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3