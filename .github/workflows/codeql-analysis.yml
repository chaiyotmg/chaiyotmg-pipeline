name: "CodeQL"

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch app to pull'
        required: true
        default: 'main'
      app-name:
        description: 'App name to deploy'
        required: true
        type: choice
        options:
          - 'go-portfolio-api'

jobs:
  analyze:
    name: Analyze
    runs-on: self-hosted

    permissions:
      security-events: write # ต้องการสิทธิ์ในการเขียนผลลัพธ์การสแกนความปลอดภัย
      actions: read # ต้องการสิทธิ์ในการอ่านข้อมูลจาก Actions
      contents: read # ต้องการสิทธิ์ในการอ่านเนื้อหาของ repository

    steps:
    - name: Checkout ${{ vars.USERNAME }}/${{ inputs.app-name }} repository
      uses: actions/checkout@v2
      with:
        repository: ${{ vars.USERNAME }}/${{ inputs.app-name }}
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        ref: ${{ inputs.branch }}
        path: ${{ inputs.app-name }}
        fetch-depth: 1
        submodules: false

    - name: List files
      run: |
        ls -la

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        db-location: '${{ github.runner_temp }}/${{ inputs.app-name }}'
        languages: go

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3